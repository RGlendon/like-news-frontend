<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Webpack</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
<div class="root">
  <!--    <header class="root__section header header_white">-->
  <header class="header root__section">
    <div class="header__overlay"></div>
    <p class="logo header__logo">NewsExplorer</p>
    <nav class="menu header__menu">
      <a href="#" class="menu__link">Главная</a>
      <a href="#" class="menu__link">Сохранённые статьи</a>
      <!--    <button class="header__auth">Авторизоваться</button>-->
      <button class="header__auth">Name
        <svg class="header__auth-exit" width="18" height="16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
                d="M6 2H2v12h4v2H2a2 2 0 01-2-2V2a2 2 0 012-2h4v2zm7.586 7l-4.293 4.134 1.414 1.362 6.707-6.459-6.707-6.459L9.293 2.94l4.293 4.134H4V9h9.586z"
          />
        </svg>
      </button>
    </nav>
    <svg class="header__menu-icon header__menu-icon_open" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
      <rect x="4" y="8" width="16" height="2"/>
      <rect x="4" y="14" width="16" height="2"/>
    </svg>

    <svg class="header__menu-icon header__menu-icon_close" width="24" height="24" viewBox="0 0 24 24" fill="none"
         xmlns="http://www.w3.org/2000/svg">
      <path
        d="M13.4142 12L18.7071 17.2928L17.2929 18.7071L11.2929 12.7071C10.9024 12.3165 10.9024 11.6834 11.2929 11.2928L17.2929 5.29285L18.7071 6.70706L13.4142 12Z"
        fill="white"/>
      <path
        d="M10.8787 12L5.58577 17.2928L6.99999 18.7071L13 12.7071C13.3905 12.3165 13.3905 11.6834 13 11.2928L6.99999 5.29285L5.58577 6.70706L10.8787 12Z"
        fill="white"/>
    </svg>

    <!--    <div class="header__menu-icon header__menu-icon_open"></div>-->

  </header>
  <section class="search root__section">
    <div class="search__container">
      <h1 class="search__title">Что в мире творится?</h1>
      <p class="search__description">Находите самые свежие статьи на любую тему и сохраняйте в своём личном
        кабинете.</p>
      <form class="search__form">
        <input type="text" name="search" class="search__input search__input_type_name"
               placeholder="Введите тему новости" required>
        <button class="button search__button" name='btn' disabled>Искать</button>
<!--        <button class="button search__button" name='btn'>Искать</button>-->
      </form>
    </div>
  </section>
  <button class="button" name='btn'>Искать</button>

</div>
<!--<script src="./main.js"></script>-->
<script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
